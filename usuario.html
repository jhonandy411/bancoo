<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Bienvenido a Bancomicina</h1>
    <p id="user-email" class="text-gray-600 mb-6">Cargando...</p>
    <button id="logout"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-semibold transition">
      Cerrar sesi칩n
    </button>
  </div>

  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-email").innerText = `Est치s logueado como: ${user.email}`;
      } else {
        window.location.href = "index.html"; // 游대 redirigir si no hay sesi칩n
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
