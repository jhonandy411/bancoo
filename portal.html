<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bancomicina - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">

<!-- LOGIN -->
<div class="flex flex-col items-center justify-center min-h-screen px-4 space-y-8">
  <div class="flex items-center">
    <img src="./assets/logo.png" alt="Bancomicina Logo" class="w-12 h-12">
    <span class="ml-4 text-4xl font-bold text-gray-900">bancomicina</span>
  </div>

  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-1">Bienvenido</h2>
    <p class="text-gray-500 text-center mb-6">Inicia sesión con Google</p>
    <button id="google-signin"
            class="w-full flex items-center justify-center border border-gray-300 bg-white text-gray-700 font-semibold py-2 rounded-md hover:bg-gray-100 transition">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
      Continuar con Google
    </button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider, signInWithRedirect,
    getRedirectResult, onAuthStateChanged,
    browserLocalPersistence, setPersistence
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCK8SLFcVDyvLUUzVjOWOBDGHi0kD8-cKs",
    authDomain: "bancomicina-62bfe.firebaseapp.com",
    projectId: "bancomicina-62bfe",
    storageBucket: "bancomicina-62bfe.appspot.com",
    messagingSenderId: "737254665977",
    appId: "1:737254665977:web:dbafb6c16ad9d96fae7c28",
    measurementId: "G-VJ006XMN9G"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Persistencia de sesión
  await setPersistence(auth, browserLocalPersistence);

  // Redirección automática si ya hay sesión
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "usuario.html";
    }
  });

  // Resultado del login por redirección
  getRedirectResult(auth)
    .then((result) => {
      if (result?.user) {
        window.location.href = "usuario.html";
      }
    })
    .catch((error) => {
      console.error("Error de redirección:", error.message);
    });

  // Botón de Google login
  document.getElementById("google-signin").addEventListener("click", () => {
    signInWithRedirect(auth, provider);
  });
</script>

</body>
</html>
