<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bancomicina - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

<!-- LOGIN -->
<div id="login-section" class="flex flex-col items-center justify-center min-h-screen px-4 space-y-8 hidden">
  <div class="flex items-center">
    <img src="./assets/logo.png" alt="Bancomicina Logo" class="w-12 h-12">
    <span class="ml-4 text-4xl font-bold text-gray-900">bancomicina</span>
  </div>

  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-1">Bienvenido</h2>
    <p class="text-gray-500 text-center mb-6">Inicia sesión con Google</p>
    <button id="google-signin"
            class="w-full flex items-center justify-center border border-gray-300 bg-white text-gray-700 font-semibold py-2 rounded-md hover:bg-gray-100 transition">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
      Continuar con Google
    </button>
  </div>
</div>

<!-- PANEL USUARIO -->
<div id="user-section" class="hidden bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Bienvenido a Bancomicina</h1>
    <p id="user-email" class="text-gray-600 mb-6">Cargando...</p>
    <button id="logout"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-semibold transition">
      Cerrar sesión
    </button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider, signInWithRedirect,
    getRedirectResult, onAuthStateChanged,
    browserLocalPersistence, setPersistence, signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCK8SLFcVDyvLUUzVjOWOBDGHi0kD8-cKs",
    authDomain: "bancomicina-62bfe.firebaseapp.com",
    projectId: "bancomicina-62bfe",
    storageBucket: "bancomicina-62bfe.appspot.com",
    messagingSenderId: "737254665977",
    appId: "1:737254665977:web:dbafb6c16ad9d96fae7c28",
    measurementId: "G-VJ006XMN9G"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Establecer persistencia para recordar sesión
  await setPersistence(auth, browserLocalPersistence);

  const loginSection = document.getElementById("login-section");
  const userSection = document.getElementById("user-section");
  const userEmail = document.getElementById("user-email");

  // Mostrar datos del usuario
  function mostrarUsuario(user) {
    loginSection.classList.add("hidden");
    userSection.classList.remove("hidden");
    userEmail.innerText = `Estás logueado como: ${user.email}`;
  }

  // Detectar usuario autenticado al cargar
  onAuthStateChanged(auth, (user) => {
    if (user) {
      mostrarUsuario(user);
    } else {
      loginSection.classList.remove("hidden");
      userSection.classList.add("hidden");
    }
  });

  // Manejar resultado de redirección (por primera vez)
  getRedirectResult(auth)
    .then((result) => {
      if (result?.user) {
        mostrarUsuario(result.user);
      }
    })
    .catch((error) => {
      console.error("Error en redirección:", error.message);
    });

  // Login con Google
  document.getElementById("google-signin").addEventListener("click", () => {
    signInWithRedirect(auth, provider);
  });

  // Cerrar sesión
  document.getElementById("logout").addEventListener("click", () => {
    signOut(auth);
  });
</script>

</body>
</html>
