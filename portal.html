<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - FlashMed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex flex-col items-center justify-center min-h-screen px-4 space-y-8">
    <div class="flex items-center">
      <img src="./assets/logo.png" alt="FlashMed Logo" class="w-12 h-12">
      <span class="ml-4 text-4xl font-bold text-gray-900">bancomicina</span>
    </div>

    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-gray-900 text-center mb-1">Bienvenido de nuevo</h2>
      <p class="text-gray-500 text-center mb-6">Entra en tu cuenta</p>

      <form action="#" method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />

        <div class="relative">
          <input id="passwordInput" type="password" name="password" placeholder="Contraseña" required
                 class="w-full px-4 py-2 bg-gray-100 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-teal-500" />
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
            <!-- Eye icon -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <div class="text-right">
          <a href="#" class="text-sm text-teal-600 hover:underline">¿Has olvidado tu contraseña?</a>
        </div>

        <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded-md transition">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';

      // Alternar ícono opcionalmente
      eyeIcon.innerHTML = isPassword
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 012.222-3.592m2.305-1.927A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.432 2.572M15 12a3 3 0 01-4.243 2.829M9.879 9.879A3 3 0 0115 12m6 6L3 3"/>`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                    -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
    });
  </script>
</body>
</html>
