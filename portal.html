<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bancomicina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK8SLFcVDyvLUUzVjOWOBDGHi0kD8-cKs",
      authDomain: "bancomicina-62bfe.firebaseapp.com",
      projectId: "bancomicina-62bfe",
      storageBucket: "bancomicina-62bfe.appspot.com",
      messagingSenderId: "737254665977",
      appId: "1:737254665977:web:dbafb6c16ad9d96fae7c28"
    };
    firebase.initializeApp(firebaseConfig);

    // Recordar sesión iniciada
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .catch((error) => {
        console.error("Error al establecer la persistencia:", error);
      });
  </script>
</head>
<body class="bg-gray-50">

<!-- LOGIN / REGISTRO -->
<div id="login-section" class="flex flex-col items-center justify-center min-h-screen px-4 space-y-8 hidden">
  <div class="flex items-center">
    <img src="./assets/logo.png" alt="Bancomicina Logo" class="w-12 h-12" />
    <span class="ml-4 text-4xl font-bold text-gray-900">bancomicina</span>
  </div>

  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-1">Bienvenido</h2>
    <p class="text-gray-500 text-center mb-6">Inicia sesión o crea una cuenta</p>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-2 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />

      <div class="relative">
        <input id="password" type="password" placeholder="Contraseña" required
               class="w-full px-4 py-2 bg-gray-100 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-teal-500" />
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                    -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <div class="space-y-2 pt-4">
        <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded-md transition">
          Iniciar sesión
        </button>
        <button type="button" id="register-btn"
                class="w-full border border-teal-500 text-teal-600 font-semibold py-2 rounded-md hover:bg-teal-50 transition">
          Registrarse
        </button>
        <button type="button" id="google-signin"
                class="w-full flex items-center justify-center border border-gray-300 bg-white text-gray-700 font-semibold py-2 rounded-md hover:bg-gray-50 transition">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
          Continuar con Google
        </button>
      </div>
    </form>
  </div>
</div>

<!-- PANEL USUARIO -->
<div id="user-section" class="hidden bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Bienvenido a Bancomicina</h1>
    <p id="user-email" class="text-gray-600 mb-6">Cargando...</p>
    <button id="logout"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-semibold transition">
      Cerrar sesión
    </button>
  </div>
</div>

<script>
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginForm = document.getElementById("login-form");
  const registerBtn = document.getElementById("register-btn");
  const togglePassword = document.getElementById("togglePassword");
  const eyeIcon = document.getElementById("eyeIcon");
  const loginSection = document.getElementById("login-section");
  const userSection = document.getElementById("user-section");
  const userEmailDisplay = document.getElementById("user-email");

  // Mostrar u ocultar contraseña
  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    eyeIcon.innerHTML = isPassword
      ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7
               a10.05 10.05 0 012.222-3.592m2.305-1.927A9.956 9.956 0 0112 5
               c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.432 2.572M15 12
               a3 3 0 01-4.243 2.829M9.879 9.879A3 3 0 0115 12m6 6L3 3"/>`
      : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
              -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
  });

  // Iniciar sesión
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = emailInput.value;
    const password = passwordInput.value;
    localStorage.setItem("lastEmail", email); // Guardar email
    firebase.auth().signInWithEmailAndPassword(email, password)
      .catch(error => alert("Error al iniciar sesión: " + error.message));
  });

  // Registrarse
  registerBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    if (!email || !password) {
      alert("Completa el email y la contraseña.");
      return;
    }
    localStorage.setItem("lastEmail", email); // Guardar email
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .catch(error => alert("Error al registrarse: " + error.message));
  });

  // Google login
  document.getElementById("google-signin").addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithRedirect(provider);
  });

  // Resultado redirección Google
  firebase.auth().getRedirectResult().then((result) => {
    if (result.user) {
      mostrarPanelUsuario(result.user);
    }
  });

  // Estado de sesión
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      mostrarPanelUsuario(user);
    } else {
      loginSection.classList.remove("hidden");
      userSection.classList.add("hidden");
      const lastEmail = localStorage.getItem("lastEmail");
      if (lastEmail) emailInput.value = lastEmail; // Autocompletar
    }
  });

  // Mostrar panel usuario
  function mostrarPanelUsuario(user) {
    loginSection.classList.add("hidden");
    userSection.classList.remove("hidden");
    userEmailDisplay.innerText = `Estás logueado como: ${user.email}`;
  }

  // Cerrar sesión
  document.getElementById("logout").addEventListener("click", () => {
    firebase.auth().signOut();
  });
</script>
</body>
</html>
